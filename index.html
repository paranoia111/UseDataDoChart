<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Use Data Do Chart</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" ></script>
    <style>
      var rustred = #cb3b0a
      .a {
        font-size: 2em;
        font-family: 'Lato', sans-serif;
        fill: rustred;
      }
    </style>
  </head>
  <body>
    <script>
      function type(d){
        d.urban = +d.urban;
        d.urbanInd = +d.urbanInd;
        d.indexU = +d.indexU
        d.rural = +d.rural;
        d.ruralInd = +d.ruralInd;
        d.indexR = +d.indexR;
        return d;
      }
      d3.csv("UrbanRuralIncomePer.csv", type, function(data){
        var max = d3.max(data, function(d){return d.urban; });
        var min = d3.min(data, function(d){return d.urban; });
        console.log([max, min]);
      })
    </script>

  </body>
</html>
